<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="global">
        <h1>Home Page</h1>
        <h3>Parabéns, você se logou</h3>
        <button onclick="logout()">Deslogar</button>
    </div>

    <div class="container-register">
        <h3>Cadastrar livro</h3>
        <input type="text" id="tituloLivro" placeholder="Digite o título do livro"><br>
        <input type="text" id="autorLivro" placeholder="Digite o autor do livro"><br>
        <input type="text" id="generoLivro" placeholder="Digite o gênero do livro"><br>
        <input type="text" id="isbnLivro" placeholder="Digite o ISBN do livro"><br>
        <input type="text" id="reIsbnLivro" placeholder="Repita o ISBN do livro"><br><br>
        <button onclick="cadastrarLivro()">Fazer cadastro</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
